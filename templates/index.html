<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ coolname }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/a76bab607b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <div class="container">

      <h1 class="display-4">your cool name is:</h1>
    </br>
    <div class="input-group mb-3">
      <input type="text" class="form-control" value="{{ coolname }}" aria-label="CoolName" aria-describedby="basic-addon1" id="CoolName">


        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary" type="button"  data-toggle="tooltip" data-placement="top" title="Copy to clipboard" onClick="copy();">
            <i class="fas fa-clipboard"></i>
          </button>
          <button class="btn btn-outline-secondary" type="button" onClick="window.location.reload();"><i class="fas fa-redo"></i></button>
        </div>


    </div>
    </br>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>

      $(function () {
      $('[data-toggle="tooltip"]').tooltip()
      })

      function copy() {
        var copyText = document.getElementById("CoolName");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
      }

    </script>

  </body>
</html>
