<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ coolname }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/a76bab607b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex flex-column h-100">
      <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">

      <div class="container-fluid py-3">
        <h1 class="text-center">random<span class="color-alt">names</span></h1>
        <p class="text-center"><small class="text-muted">Made with <i class="fas fa-heart color-aurora"></i> for everyone</small></p>
      </div>

      <div class="card w-75 mx-auto my-3">
        <h5 class="card-header">Your cool name is:</h1>

        <div class="card-body">
          <div class="input-group y-3">

            <input type="text" class="form-control" value="{{ coolname }}" aria-label="CoolName" aria-describedby="basic-addon1" id="CoolName">

            <div class="input-group-append" id="button-addon4">
              <button class="btn btn-outline-secondary" type="button"  data-toggle="tooltip" data-placement="top" title="Copy to clipboard" onClick="copy();">
                <i class="fas fa-clipboard"></i>
              </button>
              <button class="btn btn-outline-secondary" id="refresh" type="button"><i class="fas fa-redo"></i></button>
              <form id="form">
                  <input type="submit" value="Refresh">
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <small class="text-muted">Â© 2020 randomnames</small>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>

      document.addEventListener('DOMContentLoaded', () => {
          document.querySelector('#form').onsubmit = () => {
              // Initialize new request
              const request = new XMLHttpRequest();
              request.open('GET', '/refresh');
              // Callback function for when request completes
              request.onload = () => {
                  document.querySelector('#CoolName').innerHTML = coolname;
              }
              return false;
          };

      });
      $(function () {
      $('[data-toggle="tooltip"]').tooltip()
      })

      function copy() {
        var copyText = document.getElementById("CoolName");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
      }



    </script>

  </body>
</html>
